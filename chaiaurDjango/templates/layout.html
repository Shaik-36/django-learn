{% load static tailwind_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        Default Value
        {% endblock title %}
    </title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    {% tailwind_css %}
</head>
<body class="bg-gray-100 text-gray-800">
    <nav class="bg-white shadow-md p-4 flex items-center justify-between">
        <div class="text-xl font-bold text-gray-700">Chai Hub</div>
        <div class="hidden md:flex space-x-4">
            <a href="#" class="text-gray-600 hover:text-gray-900">Home</a>
            <a href="#" class="text-gray-600 hover:text-gray-900">Menu</a>
            <a href="#" class="text-gray-600 hover:text-gray-900">Contact</a>
        </div>
        <div class="md:hidden">
            <button id="menu-toggle" class="text-gray-600 focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                </svg>
            </button>
        </div>
    </nav>
    <div id="mobile-menu" class="hidden bg-white shadow-md p-4 md:hidden">
        <a href="#" class="block text-gray-600 hover:text-gray-900 py-2">Home</a>
        <a href="#" class="block text-gray-600 hover:text-gray-900 py-2">Menu</a>
        <a href="#" class="block text-gray-600 hover:text-gray-900 py-2">Contact</a>
    </div>

    <main class="py-8">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-white shadow-inner p-4 mt-8 text-center">
        <p class="text-gray-600">&copy; 2024 Chai Hub. All Rights Reserved.</p>
    </footer>

    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');

        menuToggle.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
