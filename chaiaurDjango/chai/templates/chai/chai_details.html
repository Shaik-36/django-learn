{% extends "layout.html" %}

{% block title %}
    Chai Details Page
{% endblock %}

{% block content %}

<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-4xl flex flex-col md:flex-row">
        <!-- Details Section -->
        <div class="flex-1 md:border-r-2 md:pr-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">{{ chai.name }}</h2>
            <h3 class="text-lg text-gray-700 font-semibold mb-2">Description:</h3>
            <p class="text-gray-600 mb-4">{{ chai.description }}</p>
            <div class="mt-6">
                <h3 class="text-lg text-gray-700 font-semibold mb-2">Price:</h3>
                <p class="text-green-600 font-bold text-xl">â‚¹ {{ chai.price }}</p>
            </div>
        </div>
        
        <!-- Image Section -->
        <div class="flex-1 flex items-center justify-center mt-6 md:mt-0 md:pl-6">
            <img src="{{ chai.image.url }}" alt="{{ chai.name }}" class="w-full max-w-sm h-auto rounded-md">
        </div>
    </div>
</div>

{% endblock %}
