{% extends "layout.html" %}

{% block title %}
    Chai Page
{% endblock %}

{% block content %}

<div class="min-h-screen bg-gray-100 py-8">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">All the Chais Available Here</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 mx-auto max-w-7xl px-4">
        {% for chai in chais %}

        <div class="bg-white shadow-lg rounded-lg overflow-hidden transform hover:scale-105 transition-transform duration-300">
            <img class="w-full h-48 object-cover" src="{{ chai.image.url }}" alt="{{ chai.name }}">
            <div class="p-6">
                <h3 class="text-xl font-semibold text-gray-800 mb-4">{{ chai.name }}</h3>
                <a href="{% url 'chai_details' chai.id %}">
                    <button
                        type="button"
                        class="w-full px-4 py-2 bg-orange-600 text-white font-medium text-sm rounded-md hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-offset-2">
                        {{ chai.type }} - {{ chai.id }}
                    </button>
                </a>
            </div>
        </div>

        {% endfor %}
    </div>
</div>

{% endblock %}
