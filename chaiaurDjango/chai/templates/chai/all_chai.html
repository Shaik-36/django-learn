
{% extends "layout.html" %}

{% block title %}
    Chai Page
{% endblock %}



{% block content %}

    <h1>All the chais available here</h1>

<div class="grid grid-cols-3 gap-4 m-4 w-200 h-200">
    {% for chai in chais %}

        <div class="bg-blue-500 p-5 rounded  hover:bg-blue-550 transition-transform duration-300">
            <img class="rounded-lg shadow-lg transition-transform duration-300 hover:scale-110" src="{{chai.image.url}}" alt="" srcset="">
            <h3 class="text-2xl font-bold" >{{chai.name}}</h3>

        <a href="{% url 'chai_details' chai.id %}">
            <button
            type="button"
            width="100%"
            class="inline-flex items-center justify-center w-[100%] px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-orange-600
            hover:bg-orange-700
            focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orage-500"
            >
                {{chai.type}} -{{chai.id}}
            </button>
        </a>

    </div>

    {% endfor %}
</div>

{% endblock %}
